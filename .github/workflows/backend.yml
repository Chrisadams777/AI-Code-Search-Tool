name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      
      # Run Go tests in the backend directory
      - name: Run Go Tests
        working-directory: ./backend
        run: go test ./...
      
      # Build Docker Image from the backend directory
      - name: Build Docker Image
        working-directory: ./backend
        run: docker build -t ghcr.io/Chrisadams777/ai-code-search-tool-backend:latest .
      
      # Push Docker Image to GitHub Container Registry
      - name: Push Docker Image
        env:
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./backend
        run: |
          echo "${CR_PAT}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/Chrisadams777/ai-code-search-tool-backend:latest

